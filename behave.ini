[behave]
no_capture = false
no_color = false
show_skipped = false
summary = true
format = pretty
show_timings = true
outfile = reports/behave-report.xml
default_tags = ~@wip

#✅ What This Does
#no_capture = true: disables stdout/stderr capture → print() and logging output shows in the terminal.
#no_color = false: keeps colorized output (optional).
#show_skipped = false: hides skipped steps.
#summary = true: shows a summary after tests.
